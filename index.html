<!DOCTYPE html>

<html>
    <head>
    <script type="text/javascript">
		function setTime(slider, textbox) {
			textbox.value = slider.value;
			var request = new XMLHttpRequest();
				// GET /output/color/level, and make an asynchronous request:
				request.open( "GET", '/' + textbox.id + "/" + slider.value, true );
				// close the request:
				request.send( null );
		}
	 </script>
	
	 </head>
	<body>
		
	<!-- Slider -->


	
	<input type="range" id="blueSlider" min="0" max="23" value = "0" onchange="setTime(this, hour);">
	<input type="text" id="hour" value = "0" size=8><br>
	<input type="range" id="blueSlider" min="0" max="59"  value = "0" onchange="setTime(this, minute);">
	<input type="text" id="minute" value = "0" size=8><br>

	<input type="range" id="blueSlider" min="-10" max="10" value="1" onchange="setTime(this, speed);">
	<input type="text" id="speed" value = "1" size=8><br>

	<input type="range" id="blueSlider" min="-23" max="23" value = "0" onchange="setTime(this, timeZone);">
	<input type="text" id="timeZone" value = "0" size=8><br>

	</body>
</html>
